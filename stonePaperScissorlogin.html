<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stonePaperScissorlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <h1>Stone Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="logincontainer">
            <div class="container">
                <h2>Login</h2>
                <form action="">
                    <div class="details">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email">
                        <label for="email" id="emailLabel">Email</label>
                    </div>
                    <div class="details">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="pass">
                        <label for="pass" id="passLabel">Password</label>
                    </div>
                    <div>
                        <input type="checkbox" class="remember" id="check">
                        <span>Remember me</span>
                        <a href="password.html" target="_blank" class="remember">Forgot Password</a>
                    </div>
                    <div class="sub">
                        <button id="submit">Submit</button>
                    </div>
                    <div class="incorrect">
                        <p class="incorrectp">Incorrect Email or Password</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="stonePaperScissorlogin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

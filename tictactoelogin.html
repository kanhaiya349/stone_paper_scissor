<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="tictactoelogin.css">
</head>
<body>
    <div class="logincontainer">
        <form action="" id="ticform">
            <div class="heading">
                <h3>Login</h3>
            </div>
            <div class="user1">
                <span></span>
                <input type="text" id="user1data">
                <label for="user1data" id="user1name">Player1</label>
            </div>
            <div class="user2">
                <span></span>
                <input type="text" id="user2data">
                <label for="user2data" id="user2name">Player2</label>
            </div>
            <div class="submit">
                <button id="submitbutton">Submit</button>
            </div>
        </form>
    </div>
    <script src="tictactoelogin.js"></script>
    <script src="ticTacToe.js"></script>
</body>
</html>
